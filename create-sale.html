<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />
  <link rel="stylesheet" href="styles/navside-header-fragment.css">
  <link rel="stylesheet" href="styles/create-sale.css">
  <link rel="icon" href="imgs/logo_gavi.png" type="image/x-icon">
  <script src="scripts/verify.js"></script>

  <title>Gavi Pro</title>
</head>

<body>
  <header>
    <h1>Ventas</h1>
    <div class="header-icons">
      <a href="home.html"><span class="material-symbols-rounded">home</span></a>
      <a class="logout"><span class="material-symbols-rounded">login</span></a>
    </div>
  </header>

  <!--Nav side - menu-->
  <nav>
    <div class="menu-container">
      <img id="primary-logo" src="imgs/main_logo_menu.png" alt="primary-logo">
      <ul class="menu-list">
        <li class="menu-item">
          <span class="material-symbols-rounded">
            manage_accounts
          </span>
          <a class="link-menu" href="profile.html">Perfil</a>
        </li>
        <li class="menu-item">
          <span class="material-symbols-rounded">
            inventory
          </span>
          <a class="link-menu" href="products.html">Inventario</a>
        </li>
        <li class="menu-item">
          <span class="material-symbols-rounded">
            currency_exchange
          </span><a class="link-menu" href="create-sale.html">Ventas</a>
        </li>
      </ul>

      <div class="nav-footer">
        <img src="imgs/main_logo_menu.png" alt="secondary-logo">
        <p>Todos los derechos reservados a Lancer Company</p>
      </div>
    </div>
  </nav>

  <main>
    <section class="btns-main">
      <a href="create-sale.html" class="btn-actions">
        <span class="material-symbols-rounded">
          currency_exchange
        </span>Crear una venta
      </a>
      <a href="sales.html" class="btn-actions">
        <span class="material-symbols-rounded">
          receipt_long
        </span>Mostrar ventas
      </a>
    </section>

    <hr>

    <section class="sale-form">
      <h4>Nueva venta</h4>
      <form class="form-search">
        <div class="search-input">
          <label for="product-code">Código del producto</label>
          <input type="text" id="product-code" name="product-code">
        </div>
        <div class="search-input">
          <label for="product-name">Nombre del producto</label>
          <input type="text" id="product-name" name="product-name">
        </div>
        <div class="search-input">
          <label for="quantity">Cantidad</label>
          <input type="number" id="quantity" name="quantity" step="0.01" required>
        </div>

        <input type="button" class="btn-search" value="Buscar">
      </form>
    </section>

    <section class="sale-container">
      <article class="product-list">
        <table class="product-table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre del producto</th>
              <th class="w-q">Cantidad</th>
              <th>Subtotal</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <!--Generado en create-sale.js-->
          </tbody>
        </table>
      </article>

      <article class="info">
        <div class="totals">
          <div class="totals-group">
            <h3>Total</h3>
            <h3 id="total-sale"></h3>
          </div>
        </div>

        <div class="payment">
          <div class="totals-group">
            <label for="pay-m">Método de pago:</label>
            <select name="pay-m" id="pay">
              <option value="" disabled selected>Select a method></option>
              <option value="EFECTIVO">EFECTIVO</option>
              <option value="DEBITO">DÉBITO</option>
              <option value="CREDITO">CRÉDITO</option>
              <option value="TRANSFERENCIA">TRANSFERENCIA</option>
            </select>
          </div>
        </div>

        <div class="payment-btn">
          <button type="submit" class="btn-sale" id="send">Pagar</button>
          <button type="reset" class="btn-sale" id="cancel">Cancelar</button>
        </div>
      </article>
    </section>

  </main>

  <script src="scripts/logout.js"></script>
  <script src="scripts/sales/create-sale.js"></script>
</body>

</html>
